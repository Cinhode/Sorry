
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời mời đặc biệt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lời mời đặc biệt!</h1>
        <p>Thật tuyệt vời khi Giang đã tha thứ cho Nhi! Để chuộc lỗi này, Nhi muốn mời Giang đi xem phim vào cuối tuần này.</p>
        <p>Nhi rất mong chờ được đi chơi với Giang!</p>
        <p>Yêu thương,</p>
        <p>Janathan hay ốm</p>
        <div class="buttons">
            <button id="go-btn" class="royal-button">Đi</button>
            <button id="no-go-btn" class="royal-button">Không đi</button>
        </div>
    </div>

    <audio id="background-music-page2" loop autoplay>
        <source src="ytmp3free.cc_giao-huong-tan-thoi-khuon-mat-dang-thuong-ba-tuoc-sai-toine-mevippy-youtubemp3free.org.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <!-- Popup for "Không đi" -->
    <div class="popup-overlay" id="no-go-popup">
        <div class="popup-content">
            <h2>Nooooooooooooooooo!</h2>
            <p>Không đi thì Nhi buồn nắm ý. Hãy suy nghĩ lại nhé!</p>
            <div class="gif-embed">
                <iframe src="https://media.gifdb.com/meme-faces-crying-man-closeup-8pagcdfuqbskbvpg.gif" width="600" height="400" frameborder="0" allowfullscreen></iframe>
            </div>
            <button class="popup-close-btn" id="no-go-popup-close-btn">Đóng</button>
        </div>
    </div>

    <script src="page2_script.js"></script>
</body>
</html>
